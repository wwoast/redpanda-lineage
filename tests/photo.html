<html>
<head>

<meta charset="utf-8" />
<link rel="stylesheet" href="../css/panda.css" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<script type="application/javascript" src="../js/dagoba.js"></script>
<script type="application/javascript" src="../js/pandas.js"></script>
<script type="application/javascript" src="../js/language.js"></script>
<script type="application/javascript" src="../js/touch.js"></script>
<script type="application/javascript" src="../js/gallery.js"></script>
<script type="application/javascript" src="../js/query.js"></script>
<script type="application/javascript" src="../js/layout.js"></script>

<body>

<div class="topMenu">
<div class="shrinker">
  <button id="logoButton" class="logo"><div class="buttonContent"><div class="icon">

  </div></div></button><button id="languageButton" class="menu"><div class="buttonContent"><div class="icon">

  </div><div class="text">

  </div><div class="text">
      About
  </div></div></button><button id="randomButton" class="menu"><div class="buttonContent"><div class="icon">
      🎲
  </div><div class="text">

      🦉
  </div><div class="text">    
      Links
  </div></div></button>
</div>
</div>   

<div class="topSearch" id="focalBar">
<div class="shrinker">
<form id="searchForm" action="javascript:" accept-charset="UTF-8" >
  <input class="search" id="searchSubmit" type="submit" />
  <input class="search" id="searchInput" type="search" required disabled />
</form>
</div>
</div>

<img id="contentFrame" class="fullFrame" src="../images/jiuzhaigou.jpg" />
